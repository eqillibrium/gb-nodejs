<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js" integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k" crossorigin="anonymous"></script>
    <style>
        .cell {
            cursor: pointer;
            transition: all .3s;
        }
        .cell:hover {
            background-color: lightgray;
        }

        .hide {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-group mb-3">
            <span class="input-group-text">Путь к файлу</span>
            <input type="text" class="form-control" placeholder="C:\path\to\file" aria-label="pathToFile" id="path">
        </div>
        <div class="d-flex justify-content-between">
            <button type="button" class="btn btn-primary" id="btn-init">Показать cодержимое</button>
            <div class="d-flex">
                <p>Подключено пользователей к приложению: <strong id="countOfUsers"></strong></p>
            </div>
        </div>
        <table class="table mt-3">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Файлы и папки</th>
            </tr>
            </thead>
            <tbody id="fileTableBody">

            </tbody>
        </table>
        <div class="mb-3">
            <label for="text" class="form-label">Текст файла</label>
            <textarea class="form-control" id="text" rows="13"></textarea>
        </div>
        <div class="input-group mb-3" id="searchDiv">
            <span class="input-group-text">Поиск текста по файлу</span>
            <input type="text" class="form-control" aria-label="pathToFile" id="searchString">
            <button type="button" class="btn btn-primary" id="btn-search">Искать</button>
        </div>
    </div>
<script>

    class App {

        constructor() {
            this.fileTableBody = document.querySelector('#fileTableBody')
            this.searchString = document.querySelector('#searchString')
            this.pathInput = document.querySelector('#path')
            this.searchDiv = document.querySelector('#searchDiv')
            this.textArea = document.querySelector('#text')
            this.initBtn =document.querySelector('#btn-init')
            this.searchBtn =document.querySelector('#btn-search')
            this.fileTableCells = []
            this.data = {}
        }

        init () {
            this.initBtn.addEventListener('click', async () => {
                await this.run()
            })
            this.searchDiv.classList.add('hide')
        }

        async run() {
            await this.post( { path: this.pathInput.value })
            this.render()
            this.pathInput.value = this.data?.currentDir
            this.addListenerOnCells()
            this.textArea.value = this.data?.text
            if (this.textArea.value === '') {
                this.searchDiv.classList.add('hide')
            } else {
                this.searchDiv.classList.remove('hide')
                this.searchBtn.addEventListener('click', async () => {
                    await this.post({ search: true, path: this.pathInput.value, searchString: this.searchString.value})
                    this.textArea.value = this.data.text
                })
            }
        }

        async post (body = {}) {
            const response = await fetch('http://localhost:3000', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json;charset=utf-8'
                },
                body: JSON.stringify(body)
            })
            this.data = await response.json()
        }

        render() {
            let html = ''
            this.data?.files.forEach((el, idx) => {
                html +=
                    `<tr class="cell">
                        <th scope="row">${idx + 1}</th>
                        <td class="cellField">${el}</td>
                    </tr>`
            })
            this.fileTableBody.innerHTML = html
            this.fileTableCells = document.querySelectorAll('.cellField')
        }

        addListenerOnCells() {
            this.fileTableCells.forEach(el => el.addEventListener('click', () => {
                this.pathInput.value += '\\' + el.textContent
            }))
        }
    }

    const app = new App()
    app.init()

    const socket = io('localhost:3000');

    socket.on('connect', function() {
        console.log('Successful connected to server');
        socket.on('SERVER_MSG', function (data) {
            console.log(data)
            document.querySelector('#countOfUsers').textContent = data.connections
        });
    });

</script>
</body>
</html>
